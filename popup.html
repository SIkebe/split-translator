<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Split Translator</title>
  <meta name="description" content="Browser extension for split-screen translation with Google Translate">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .header img {
      width: 24px;
      height: 24px;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #333;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .language-select {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .language-select label {
      font-weight: 500;
      color: #555;
    }

    select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .split-button {
      background-color: #007acc;
      color: white;
    }

    .split-button:hover {
      background-color: #005a9e;
    }

    .translate-button {
      background-color: #28a745;
      color: white;
    }

    .translate-button:hover {
      background-color: #218838;
    }

    .translate-button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
      opacity: 0.65;
    }

    .status {
      margin-top: 12px;
      padding: 8px;
      background-color: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
      color: #333;
      text-align: center;
      min-height: 20px;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    button:focus {
      outline: 2px solid #0056b3;
      outline-offset: 2px;
    }

    select:focus {
      outline: 2px solid #0056b3;
      outline-offset: 2px;
      border-color: #0056b3;
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      button {
        border: 2px solid;
      }

      .translate-button {
        border-color: #ffffff;
      }

      select {
        border-width: 2px;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      button {
        transition: none;
      }
    }

    /* Screen reader only content */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <a href="#main" class="sr-only">Skip to main content</a>
  <main role="main" id="main">
    <header class="header">
      <img src="icons/icon-48.png" alt="Split Translator extension icon" aria-hidden="true">
      <h1>Split Translator</h1>
    </header>

    <div class="controls">
      <div class="language-select">
        <label for="targetLanguage"><span aria-hidden="true">üéØ</span> Target Language:</label>
        <select id="targetLanguage" aria-label="Select target language for translation" aria-describedby="language-help">
            <option value="zh" lang="zh">Chinese (‰∏≠Êñá)</option>
            <option value="en" lang="en">English</option>
            <option value="fr" lang="fr">French (Fran√ßais)</option>
            <option value="de" lang="de">German (Deutsch)</option>
            <option value="it" lang="it">Italian (Italiano)</option>
            <option value="ja" lang="ja" selected>Japanese (Êó•Êú¨Ë™û)</option>
            <option value="ko" lang="ko">Korean (ÌïúÍµ≠Ïñ¥)</option>
            <option value="pt" lang="pt">Portuguese (Portugu√™s)</option>
            <option value="ru" lang="ru">Russian (–†—É—Å—Å–∫–∏–π)</option>
            <option value="es" lang="es">Spanish (Espa√±ol)</option>
        </select>
        <span id="language-help" class="sr-only">Select the language you want to translate the current page to</span>
      </div>

      <div class="button-group">
        <button id="splitAndTranslate"
                class="translate-button"
                aria-label="Split screen and translate current page to selected language">
          <span aria-hidden="true">‚ö°</span> Split + Translate
        </button>
      </div>

      <div id="status"
           class="status"
           role="status"
           aria-live="polite"
           aria-atomic="true">
        <span aria-hidden="true">üí°</span> Select a language and click "Split + Translate"
      </div>
    </div>
  </main>

  <script src="popup.js"></script>
</body>
</html>
