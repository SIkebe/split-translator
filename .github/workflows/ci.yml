name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  CACHE_DEPENDENCY_PATH: 'package-lock.json'

jobs:
  test:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        test-type: [unit]
        
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ§ª Run ${{ matrix.test-type }} tests
        run: npm run test:${{ matrix.test-type }}

      - name: ðŸ“Š PR Test Summary
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build: Successful" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Unit Tests: Passed" >> $GITHUB_STEP_SUMMARY

  e2e-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.CACHE_DEPENDENCY_PATH }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install chromium

      - name: ðŸ–¥ï¸ Setup virtual display (Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: ðŸ§ª Run E2E smoke tests
        run: npm run test:e2e:smoke

      - name: ðŸ“Š E2E Test Summary
        run: |
          echo "## ðŸŽ­ E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build: Successful" >> $GITHUB_STEP_SUMMARY
          echo "âœ… E2E Smoke Tests: Passed" >> $GITHUB_STEP_SUMMARY
