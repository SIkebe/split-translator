name: Copilot Setup Steps

on:
  workflow_dispatch:

jobs:
  setup-development-environment:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build TypeScript
        run: npm run build
        
      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la dist/
          echo "Build verification complete"
          
      - name: Development environment ready
        run: |
          echo "Development environment setup complete!"
          echo "Project: Split Translator Chrome Extension"
          echo "Language: TypeScript"
          echo "Build tool: TypeScript Compiler (tsc)"
          echo "Output directory: dist/"
          echo ""
          echo "Available npm scripts:"
          echo "  npm run build  - Compile TypeScript to JavaScript"
          echo "  npm run watch  - Watch mode for development"
          echo "  npm run dev    - Clean build with development instructions"
          echo "  npm run clean  - Clean build directory"
          echo ""
          echo "To load extension in Chrome:"
          echo "  1. Run 'npm run dev'"
          echo "  2. Open Chrome Extensions (chrome://extensions/)"
          echo "  3. Enable Developer mode"
          echo "  4. Click 'Load unpacked' and select the project root directory"